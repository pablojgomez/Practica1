<!DOCTYPE html>
<html>
	<head>
		<title>Proyecto Android</title>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

			<link rel="stylesheet" href="css/ProyectoAndroid.css">

			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body>
		<br>
		<div class="container">
		  <h3>Registro de Ventas de productos escolares de una Libreria.</h3>
		  <form>
		    <div class="form-group">
		      <label for="Nombre">Nombre del Producto:</label>
		      <input type="Nombre" class="form-control" id="nombre" placeholder="Digite el Nombre del Producto" name="nombre">
		    </div>
		    <div class="form-group">
		      <label for="CantidadProducto">Cantidad de Productos:</label>
		      <input type="CantidadProducto" class="form-control" id="CantidadProducto" placeholder="Digite la Cantidad de Productos a vender" name="CantidadProducto">
		    </div>
		    <div class="form-group">
		      <label for="PrecioProducto">Precio del Producto:</label>
		      <input type="PrecioProducto" class="form-control" id="PrecioProducto" placeholder="Digite el Precio del Producto" name="PrecioProducto">
		    </div>
		    <div class="form-group">
		      <label for="MarcaProducto">Marca del Producto:</label>
		      <input type="MarcaProducto" class="form-control" id="MarcaProducto" placeholder="Digite la Marca del Producto" name="MarcaProducto">
		    </div>
		    <div class="form-group">
		      <label for="Fecha">Fecha:</label>
		      <input type="Fecha" class="form-control" id="Fecha" placeholder="Digite la Fecha de Gestion" name="Fecha">
		    </div>
		    <button type="submit" class="btn btn-success">Insertar</button>
		  </form>
		</div>
	</body>
</html>
